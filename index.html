<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>blurhie</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Top bar with words (left) and socials (right) -->
  <div class="top-bar">
    <div class="top-left">
      <!-- Add clickable PNG words here -->
      <!-- Example:
      <a href="#video"><img src="video.png" alt="Video" /></a>
      -->
    </div>
    <div class="top-right">
      <a href="https://www.instagram.com/blurhie/" target="_blank">
        <img src="instagram.png" alt="Instagram" />
      </a>
      <a href="https://www.youtube.com/@blurhie" target="_blank">
        <img src="youtube.png" alt="YouTube" />
      </a>
      <a href="https://open.spotify.com/artist/1Xd1McRlmnoEWNLTGzkG1K?si=25hRXWpKTmu24oGpo_O_nQ" target="_blank">
        <img src="spotify.png" alt="Spotify" />
      </a>
      <a href="https://soundcloud.com/blurhie" target="_blank">
        <img src="soundcloud.png" alt="SoundCloud" />
      </a>
      <a href="https://music.apple.com/us/artist/blurhie/1602081536" target="_blank">
        <img src="applemusic.png" alt="Apple Music" />
      </a>
    </div>
  </div>

  <!-- Logo at top center -->
  <div class="logo-header">
    <img src="blurhie-logo.png" alt="blurhie logo" class="logo" />
  </div>

  <!-- Subtitle centered beneath logo -->
  <div class="container">
    <p class="subtitle">presave 'end of the road' out 21st</p>
  </div>

  <!-- 🎥 Video Section -->
  <section id="video">
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/ULNJPdCex_4?si=4jEpNQ2LLJfDtVZ9"
              allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/8I0mEj3mlhk?si=8yE9DKm7yHw9bFUV"
              allowfullscreen></iframe>
    </div>
  </section>
</body>
</html>
