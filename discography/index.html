<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>blurhie - discography</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-left">
      <a href="/video"><img src="/video.png" alt="Video" /></a>
      <a href="/discography"><img src="/discography.png" alt="Discography" /></a>
      <a href="/contact"><img src="/contact.png" alt="Contact" /></a>
    </div>
    <div class="top-right">
      <a href="https://www.instagram.com/blurhie/" target="_blank"><img src="/instagram.png" alt="Instagram" /></a>
      <a href="https://www.youtube.com/@blurhie" target="_blank"><img src="/youtube.png" alt="YouTube" /></a>
      <a href="https://open.spotify.com/artist/1Xd1McRlmnoEWNLTGzkG1K" target="_blank"><img src="/spotify.png" alt="Spotify" /></a>
      <a href="https://soundcloud.com/blurhie" target="_blank"><img src="/soundcloud.png" alt="SoundCloud" /></a>
      <a href="https://music.apple.com/us/artist/blurhie/1602081536" target="_blank"><img src="/applemusic.png" alt="Apple Music" /></a>
    </div>
  </div>

  <!-- Logo -->
  <div class="logo-header">
    <a href="/"><img src="/blurhie-logo.png" alt="blurhie logo" class="logo" /></a>
  </div>

  <!-- Subtitle -->
  <div class="container">
    <p class="subtitle">discography</p>
  </div>

  <!-- Discography Grid -->
  <div class="discography-grid">
    <!-- i miss infomercials -->
    <div class="disc-box" id="info">
      <img src="/info.jpg" alt="i miss infomercials" />
      <p>i miss infomercials</p>
      <div class="music-links">
        <a href="#">Spotify</a>
        <a href="#">Apple Music</a>
        <a href="#">YouTube Music</a>
        <a href="#">SoundCloud</a>
        <a href="#">Tidal</a>
        <a href="#">Amazon Music</a>
      </div>
    </div>

    <!-- blurhie -->
    <div class="disc-box main" id="blurhie">
      <img src="/blurhie.jpg" alt="blurhie" />
      <p>blurhie</p>
      <div class="music-links">
        <a href="#">Spotify</a>
        <a href="#">Apple Music</a>
        <a href="#">YouTube Music</a>
        <a href="#">SoundCloud</a>
        <a href="#">Tidal</a>
        <a href="#">Amazon Music</a>
      </div>
    </div>

    <!-- cafe -->
    <div class="disc-box" id="cafe">
      <img src="/cafe.jpg" alt="cafe" />
      <p>cafe</p>
      <div class="music-links">
        <a href="#">Spotify</a>
        <a href="#">Apple Music</a>
        <a href="#">YouTube Music</a>
        <a href="#">Tidal</a>
        <a href="#">Amazon Music</a>
      </div>
    </div>
  </div>
</body>
</html>
